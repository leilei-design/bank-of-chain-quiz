        let currentQuestion = null;
        let selectedAnswers = new Set();
        let stats = {
            total: 0,
            correct: 0
        };

        // Combine all question types
        const allQuestions = [
            ...questions,
            ...duoxuanQuestions,
            ...jiandaQuestions
        ];

        function loadRandomQuestion() {
            const randomIndex = Math.floor(Math.random() * allQuestions.length);
            currentQuestion = allQuestions[randomIndex];
            selectedAnswers.clear();
            
            const questionContainer = document.getElementById('questionContainer');
            
            if (currentQuestion.type === 'judgment') {
                questionContainer.innerHTML = `
                    <div class="question-type">判断题</div>
                    <p>${currentQuestion.question}</p>
                    <div class="true-false-options">
                        <div class="true-false-option" onclick="toggleTrueFalse(true)">正确</div>
                        <div class="true-false-option" onclick="toggleTrueFalse(false)">错误</div>
                    </div>
                    <div class="explanation" id="explanation"></div>
                `;
            } else if (currentQuestion.type === 'short_answer') {
                questionContainer.innerHTML = `
                    <div class="question-type">简答题</div>
                    <p>${currentQuestion.question}</p>
                    <textarea class="short-answer-input" id="shortAnswerInput" placeholder="请在此输入你的答案..."></textarea>
                    <div class="explanation" id="explanation"></div>
                `;
            } else {
                questionContainer.innerHTML = `
                    <div class="question-type">${currentQuestion.type === 'single' ? '单选题' : '多选题'}</div>
                    <p>${currentQuestion.question}</p>
                    <div class="options">
                        ${currentQuestion.options.map((option, index) => `
                            <div class="option" onclick="toggleOption(${index})">
                                ${String.fromCharCode(65 + index)}. ${option}
                            </div>
                        `).join('')}
                    </div>
                    <div class="explanation" id="explanation"></div>
                `;
            }
        }

        function toggleTrueFalse(value) {
            const options = document.querySelectorAll('.true-false-option');
            options.forEach(opt => opt.classList.remove('selected'));
            if (value) {
                options[0].classList.add('selected');
            } else {
                options[1].classList.add('selected');
            }
            selectedAnswers.clear();
            selectedAnswers.add(value);
        }

        function toggleOption(index) {
            const option = document.querySelectorAll('.option')[index];
            if (currentQuestion.type === 'single') {
                // 单选题：清除其他选项，只保留当前选项
                document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
                selectedAnswers.clear();
                selectedAnswers.add(index);
            } else {
                // 多选题：切换当前选项的选中状态
                option.classList.toggle('selected');
                if (selectedAnswers.has(index)) {
                    selectedAnswers.delete(index);
                } else {
                    selectedAnswers.add(index);
                }
            }
        }

        function checkAnswer() {
            if (!currentQuestion) return;

            const explanation = document.getElementById('explanation');
            explanation.style.display = 'block';

            let isCorrect = false;
            let score = 0;

            if (currentQuestion.type === 'short_answer') {
                const userAnswer = document.getElementById('shortAnswerInput').value.trim();
                const keywords = currentQuestion.keywords;
                let matchedKeywords = 0;

                keywords.forEach(keyword => {
                    if (userAnswer.includes(keyword)) {
                        matchedKeywords++;
                    }
                });

                score = Math.round((matchedKeywords / keywords.length) * 100);
                isCorrect = score >= 60; // 60分以上视为正确

                explanation.innerHTML = `
                    <div class="score">得分：${score}分</div>
                    <p>参考答案：${currentQuestion.answer}</p>
                    <div class="keywords">
                        <p>关键词：</p>
                        ${keywords.map(keyword => `<span class="keyword">${keyword}</span>`).join('')}
                    </div>
                `;
            } else if (currentQuestion.type === 'judgment') {
                const selectedValue = Array.from(selectedAnswers)[0];
                isCorrect = selectedValue === currentQuestion.answer;
            } else if (currentQuestion.type === 'single') {
                const selectedIndex = Array.from(selectedAnswers)[0];
                const correctIndex = currentQuestion.answer.charCodeAt(0) - 65;
                isCorrect = selectedIndex === correctIndex;
            } else {
                const selectedOptions = Array.from(selectedAnswers).map(index => String.fromCharCode(65 + index));
                isCorrect = arraysEqual(selectedOptions.sort(), currentQuestion.answer.sort());
            }

            stats.total++;
            if (isCorrect) {
                stats.correct++;
                explanation.innerHTML = `<p class="correct">回答正确！</p>`;
            } else {
                if (currentQuestion.type === 'judgment') {
                    explanation.innerHTML = `<p class="incorrect">回答错误！</p><p>正确答案：${currentQuestion.answer ? '正确' : '错误'}</p>`;
                } else {
                    explanation.innerHTML = `<p class="incorrect">回答错误！</p><p>正确答案：${currentQuestion.type === 'single' ? 
                        currentQuestion.options[currentQuestion.answer.charCodeAt(0) - 65] : 
                        currentQuestion.answer.map(ans => currentQuestion.options[ans.charCodeAt(0) - 65]).join('、')}</p>`;
                }
            }

            updateStats();
        }

        function arraysEqual(a, b) {
            if (a.length !== b.length) return false;
            return a.every((val, index) => val === b[index]);
        }

        function updateStats() {
            document.getElementById('totalQuestions').textContent = stats.total;
            document.getElementById('correctAnswers').textContent = stats.correct;
            document.getElementById('accuracy').textContent = 
                stats.total > 0 ? Math.round((stats.correct / stats.total) * 100) + '%' : '0%';
        }
    </script>
